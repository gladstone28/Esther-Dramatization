<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther's Story Dramatization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Story of Esther</h1>
        <p>Click on each act to read the story and see its illustration.</p>
    </header>
    <main class="card-container">
        <div class="card" id="act1">
            <img src="images\Act1.webp" alt="Act 1 - The King's Banquet">
            <h2>Act 1: The King's Banquet</h2>
        </div>
        <div class="card" id="act2">
            <img src="images\Act2.webp" alt="Act 2 - The Search for a New Queen">
            <h2>Act 2: The Search for a New Queen</h2>
        </div>
        <div class="card" id="act3">
            <img src="images\Act3.webp" alt="Act 3 - The Plot Unfolds">
            <h2>Act 3: The Plot Unfolds</h2>
        </div>
        <div class="card" id="act4">
            <img src="images\Act4.webp" alt="Act 4 - Esther's Dilemma">
            <h2>Act 4: Esther's Dilemma</h2>
        </div>
        <div class="card" id="act5">
            <img src="images\Act5.webp" alt="Act 5 - Esther's Courage">
            <h2>Act 5: Esther's Courage</h2>
        </div>
        <div class="card" id="act6">
            <img src="images\Act6.webp" alt="Act 6 - Victory and Deliverance">
            <h2>Act 6: Victory and Deliverance</h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Esther's Story Dramatization</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
